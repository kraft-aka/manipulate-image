<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Manipulate <span class="txt">Image</span></h1>
    <div class="controllers">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacing"
        name="spacing"
        min="10"
        max="100"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        id="blur"
        name="blur"
        min="0"
        max="40"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" id="base" name="base" value="#ff6c55"/>

      <label for="radius">Border Radius</label>
      <input
        type="range"
        id="radius"
        name="radius"
        min="0"
        max="500"
        value="10"
        data-sizing="px"
      />

      <label for="img-opacity">Opacity</label>
      <input
        type="range"
        id="img-opacity"
        name="img-opacity"
        min="0"
        max="1"
        value="0.8"
        step="0.01"
      />
    </div>

    <img
      src="https://images.unsplash.com/photo-1699427793829-2334a8688972?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="view to the city from the office"
    />

    <script src="index.js"></script>
  </body>
</html>
